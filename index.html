<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch -- Yuri Batan</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<div class="title-container">
<h1 class="title">Etch-A-Sketch</h1>
<h2 id ="subtitle">By Yuri Batan</h2>
</div>
<div class="container">
<div id="grid-container"></div>
</div>
<div class="container" id = "button-container">
<button  id = "resetButton" onclick = "cleared()">Clear Board</button>
<button id = "blackPen" onclick = "changeColor(false)">Black</button>
<button id = "randomColor" onclick = "changeColor(true)">Random Color</button>
<div id = "gridCheck">
<input type = "checkbox" id = "gridSelector" onclick = "grid()">Grids</input>
</div>
<div id="sizeOfBoard">Size of Board</div>
<input type = "range" min = "1" max = "100" value = "16" id = "boardAdjuster">
</div>
<script src="script.js"></script>
 </div>   
</body>
</html>
