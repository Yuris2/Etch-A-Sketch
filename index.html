<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch -- Yuri Batan</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<div class="title-container">
<h1 class="title">Etch-A-Sketch</h1>
<h2 id ="subtitle">By Yuri Batan</h2>
</div>
<div class="container" id ="control-box">

</div>
<!--Container with all the individual grid boxes-->
<div class="container">
    <div class="controls"> <!--Container for Checkbox and Slider -->
        <!--Grid Checkbox-->
        <div id = "gridCheck">
            <input type = "checkbox" id = "gridSelector" onclick = "grid()">Grids</input>
        </div>
        <!--Slider-->
        <div id="sizeOfBoard"></div>
        <input type = "range" min = "1" max = "100" value = "16" id = "boardAdjuster">

        <!--Reset-->
        <button class = "board-buttons" id = "resetButton" onclick = "cleared()">Clear</button>
        <!--Black-->
        <button class = "board-buttons" id = "blackPen" onclick = "changeColor(false, false)">Black</button>
        <!--Random Color-->
        <button class = "board-buttons" id = "randomColor" onclick = "changeColor(true, false)">Random Color</button>
        <!--Eraser-->
        <button class = "board-buttons" id = "eraser" onclick = "changeColor(false, true)">Eraser</button>
    </div>
 <div id="grid-container">

 </div>
</div>

</div>
<div class="container" id = "button-container">
<script src="script.js"></script>
 </div>   
</body>
</html>
